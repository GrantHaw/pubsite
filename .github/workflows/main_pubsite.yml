name: Build & Deploy to Azure Web App (pubsite)

on:
  push:
    branches:
      - main          # deploy every push to main
  workflow_dispatch:  # manual trigger

permissions:
  contents: read      # needed by actions/checkout
  id-token: write     # **required** for OIDC login to Azure

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Node
      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install & build (SSR/Edge or static — Next handles it)
      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      # 4️⃣ Zip everything EXCEPT node_modules (Azure will run npm i)
      - name: Create deployment package
        run: |
          zip -r release.zip . -x "node_modules/*" ".git/*"

      # 5️⃣ Upload artifact for deploy job
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-package
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 6️⃣ Download the build artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-package
          path: .

      - name: Unzip package
        run: unzip release.zip

      # 7️⃣ Azure login via OIDC
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id:      ${{ secrets.AZUREAPPSERVICE_CLIENTID_E5978DC6004B4BB995ACD60ADAF513EF }}
          tenant-id:      ${{ secrets.AZUREAPPSERVICE_TENANTID_8824E98435E440FAA46E146AD7716A44 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6A3ECC57385541ACB3AC40EA396FC5B5 }}

      # 8️⃣ Deploy to your Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: pubsite            # <- your App Service name
          slot-name: Production
          package: .
